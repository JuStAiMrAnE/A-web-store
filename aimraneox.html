<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Just99Cents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen pb-20">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10 glass p-6 rounded-[2rem] border border-white dark:border-slate-800 shadow-xl sticky top-4 z-50">
            <div>
                <h1 class="text-3xl font-black tracking-tight">Dashboard</h1>
                <p id="authStatus" class="text-[10px] font-bold uppercase text-red-500 tracking-widest animate-pulse-soft">Verifying Identity...</p>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.href='index.html'" class="px-5 py-2.5 rounded-xl bg-white dark:bg-slate-800 font-bold text-sm shadow-sm hover:scale-105 transition-all">View Site</button>
            </div>
        </header>

        <div id="mainContent" class="hidden space-y-10">
            <section class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl border border-slate-200 dark:border-slate-800">
                <h2 id="formTitle" class="text-xl font-black mb-8 flex items-center gap-3">
                    <span class="bg-indigo-600 text-white p-2 rounded-lg text-sm">‚ûï</span> Add New Product
                </h2>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="productId"> <input type="text" id="title" placeholder="Product Title" required class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                    
                    <select id="category" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                        <option value="landing">Landing Page</option>
                        <option value="portfolio">Portfolio</option>
                        <option value="ecommerce">E-commerce</option>
                        <option value="dashboard">Dashboard</option>
                        <option value="blog">Blog</option>
                        <option value="saas">SaaS</option>
                        <option value="agency">Agency</option>
                        <option value="mobile">Mobile App UI</option>
                    </select>

                    <textarea id="desc" placeholder="Product Description" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all md:col-span-2"></textarea>
                    
                    <input type="url" id="image" placeholder="Main Image Link (URL)" required class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                    <input type="text" id="images" placeholder="Other Images (comma separated links)" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                    
                    <input type="url" id="demo_url" placeholder="Live Demo URL" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                    <input type="text" id="price" value="0.99" class="w-full bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl outline-none focus:ring-2 ring-indigo-500 transition-all">
                    
                    <div class="md:col-span-2 flex gap-4">
                        <button type="submit" id="submitBtn" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg hover:bg-black transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
                            Publish Product
                        </button>
                        <button type="button" id="cancelEditBtn" onclick="window.resetForm()" class="hidden bg-slate-200 dark:bg-slate-800 px-8 rounded-3xl font-bold hover:bg-red-500 hover:text-white transition-all">
                            Cancel
                        </button>
                    </div>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-black mb-6 flex items-center gap-3">
                    <span class="bg-indigo-600 text-white p-2 rounded-lg text-sm">üì¶</span> Inventory Management
                </h2>
                <div id="adminProductList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </section>
        </div>

        <div id="accessDenied" class="hidden text-center py-40">
            <div class="text-6xl mb-6">üîí</div>
            <h1 class="text-4xl font-black mb-2">Restricted Area</h1>
            <p class="text-slate-500 font-medium">This area is for <b>Admin</b> only. Please login with your master account.</p>
            <button onclick="window.location.href='index.html'" class="mt-8 bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold hover:bg-black transition-all">Return to Site & Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5Z1cBr-dCdZ7PKKbuYKaUKmiq5oS8lH4",
            authDomain: "just99cents-671d4.firebaseapp.com",
            projectId: "just99cents-671d4",
            storageBucket: "just99cents-671d4.firebasestorage.app",
            messagingSenderId: "718410856076",
            appId: "1:718410856076:web:880e92a8af24d9e360eda9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MASTER_ADMIN_ID = "pgUWgtONgWfq7SgHm5Q0mGvusvV2"; 
        let isEditing = false;

        onAuthStateChanged(auth, (user) => {
            const content = document.getElementById('mainContent');
            const denied = document.getElementById('accessDenied');
            const status = document.getElementById('authStatus');

            if (user && user.uid === MASTER_ADMIN_ID) {
                status.innerText = "Logged in as Boss";
                status.classList.remove('text-red-500', 'animate-pulse-soft');
                status.classList.add('text-green-500');
                content.classList.remove('hidden');
                denied.classList.add('hidden');
                fetchAdminProducts();
            } else {
                content.classList.add('hidden');
                denied.classList.remove('hidden');
                status.innerText = "Access Denied";
                status.classList.add('text-red-500');
            }
        });

        // ÿ¨ŸÑÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ Ÿàÿπÿ±ÿ∂Ÿáÿß
        async function fetchAdminProducts() {
            const list = document.getElementById('adminProductList');
            list.innerHTML = `<p class="col-span-full text-center py-10 font-bold opacity-50 animate-pulse">Scanning Database...</p>`;
            
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                list.innerHTML = "";
                
                if (snap.empty) {
                    list.innerHTML = `<p class="col-span-full text-center py-10 opacity-50">No products found in inventory.</p>`;
                    return;
                }

                snap.forEach((docSnap) => {
                    const p = docSnap.data();
                    const card = document.createElement('div');
                    card.className = "bg-white dark:bg-slate-900 p-4 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm flex flex-col gap-4 transition-all hover:shadow-md";
                    card.innerHTML = `
                        <img src="${p.image}" class="w-full h-32 object-cover rounded-2xl">
                        <div>
                            <h3 class="font-black text-sm truncate dark:text-white">${p.title}</h3>
                            <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-tighter">${p.category}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick='window.editProduct("${docSnap.id}", ${JSON.stringify(p).replace(/'/g, "&apos;")})' class="bg-indigo-50 dark:bg-indigo-500/10 text-indigo-600 py-3 rounded-2xl font-bold text-xs hover:bg-indigo-600 hover:text-white transition-all">
                                ‚úèÔ∏è Edit
                            </button>
                            <button onclick="window.deleteProduct('${docSnap.id}')" class="bg-red-50 dark:bg-red-500/10 text-red-500 py-3 rounded-2xl font-bold text-xs hover:bg-red-500 hover:text-white transition-all">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (err) { 
                list.innerHTML = `<p class="text-red-500 font-bold text-center col-span-full">Database connection error.</p>`;
            }
        }

        // ÿ™ÿ≠ÿ∂Ÿäÿ± ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ŸÑŸÑÿ™ÿπÿØŸäŸÑ
        window.editProduct = (id, data) => {
            isEditing = true;
            document.getElementById('productId').value = id;
            document.getElementById('title').value = data.title;
            document.getElementById('category').value = data.category;
            document.getElementById('desc').value = data.desc || '';
            document.getElementById('image').value = data.image;
            document.getElementById('images').value = data.images || '';
            document.getElementById('demo_url').value = data.demo_url || '';
            document.getElementById('price').value = data.price || '0.99';

            document.getElementById('formTitle').innerHTML = `<span class="bg-orange-500 text-white p-2 rounded-lg text-sm">‚úèÔ∏è</span> Editing Product`;
            document.getElementById('submitBtn').innerText = "Update Product Info";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        window.resetForm = () => {
            isEditing = false;
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = "";
            document.getElementById('formTitle').innerHTML = `<span class="bg-indigo-600 text-white p-2 rounded-lg text-sm">‚ûï</span> Add New Product`;
            document.getElementById('submitBtn').innerText = "Publish Product";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        };

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ (ÿ•ÿ∂ÿßŸÅÿ© ÿ£Ÿà ÿ™ÿπÿØŸäŸÑ)
        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const id = document.getElementById('productId').value;
            
            btn.disabled = true;
            btn.innerText = isEditing ? "Updating Database..." : "Publishing...";

            const productData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                desc: document.getElementById('desc').value,
                image: document.getElementById('image').value,
                images: document.getElementById('images').value,
                demo_url: document.getElementById('demo_url').value,
                price: document.getElementById('price').value,
                updatedAt: serverTimestamp()
            };

            if (!isEditing) productData.createdAt = serverTimestamp();

            try {
                if (isEditing) {
                    await updateDoc(doc(db, "products", id), productData);
                    alert("Updated successfully! ‚úÖ");
                } else {
                    await addDoc(collection(db, "products"), productData);
                    alert("Published successfully! üöÄ");
                }
                window.resetForm();
                fetchAdminProducts();
            } catch (err) { 
                alert("Error: Action denied."); 
            } finally { 
                btn.disabled = false; 
            }
        };

        window.deleteProduct = async (id) => {
            if (confirm("Permanently delete this product?")) {
                try {
                    await deleteDoc(doc(db, "products", id));
                    fetchAdminProducts();
                } catch (err) { alert("Delete failed."); }
            }
        };
    </script>
</body>
</html>
